<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FEAWS Treasury Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }
        
        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .balance-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid #e2e8f0;
        }
        
        .balance-item:last-child {
            border-bottom: none;
        }
        
        .token-name {
            font-weight: 600;
            color: #2d3748;
        }
        
        .token-balance {
            font-weight: 700;
            color: #38a169;
        }
        
        .transaction {
            background: #f7fafc;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 10px;
            border-left: 4px solid #4299e1;
        }
        
        .transaction-hash {
            font-family: monospace;
            font-size: 0.9rem;
            color: #4a5568;
            word-break: break-all;
        }
        
        .transaction-link {
            color: #4299e1;
            text-decoration: none;
            font-weight: 600;
        }
        
        .transaction-link:hover {
            text-decoration: underline;
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            margin: 10px 5px;
        }
        
        .refresh-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        
        .loading {
            text-align: center;
            color: #718096;
            font-style: italic;
        }
        
        .error {
            color: #e53e3e;
            background: #fed7d7;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .success {
            color: #38a169;
            background: #c6f6d5;
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
        }
        
        .wallet-info {
            background: #2d3748;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-family: monospace;
        }
        
        .actions {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üè¶ FEAWS Treasury Dashboard</h1>
            <p>Real-time treasury management with 1inch Protocol integration</p>
        </div>
        
        <div class="wallet-info" id="walletInfo">
            <div>Loading wallet information...</div>
        </div>
        
        <div class="dashboard">
            <div class="card">
                <h3>
                    <span class="status-indicator"></span>
                    Treasury Balances
                </h3>
                <div id="balances">
                    <div class="loading">Loading balances...</div>
                </div>
            </div>
            
            <div class="card">
                <h3>üìä Latest Transactions</h3>
                <div id="transactions">
                    <div class="loading">Loading transactions...</div>
                </div>
            </div>
            
            <div class="card">
                <h3>üìã Limit Orders</h3>
                <div id="limitOrders">
                    <div class="loading">Loading orders...</div>
                </div>
            </div>
            
            <div class="card">
                <h3>üéØ TWAP Strategies</h3>
                <div id="twapStrategies">
                    <div class="loading">Loading strategies...</div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="refresh-btn" onclick="refreshData()">üîÑ Refresh Data</button>
            <button class="refresh-btn" onclick="executeDemo()">üöÄ Execute Demo</button>
        </div>
    </div>

    <script>
        let treasuryData = {};
        
        async function loadData() {
            try {
                // Load treasury status
                const statusResponse = await fetch('/treasury-status.json');
                if (statusResponse.ok) {
                    treasuryData.status = await statusResponse.json();
                    updateWalletInfo();
                    updateBalances();
                }
                
                // Load latest swap
                const swapResponse = await fetch('/latest-swap.json');
                if (swapResponse.ok) {
                    treasuryData.swap = await swapResponse.json();
                }
                
                // Load latest limit order
                const orderResponse = await fetch('/latest-limit-order.json');
                if (orderResponse.ok) {
                    treasuryData.order = await orderResponse.json();
                }
                
                // Load executed swap
                const executedResponse = await fetch('/executed-swap.json');
                if (executedResponse.ok) {
                    treasuryData.executed = await executedResponse.json();
                }
                
                updateTransactions();
                updateLimitOrders();
                updateTWAPStrategies();
                
            } catch (error) {
                console.error('Error loading data:', error);
            }
        }
        
        function updateWalletInfo() {
            const walletInfo = document.getElementById('walletInfo');
            if (treasuryData.status) {
                walletInfo.innerHTML = `
                    <div><strong>Wallet:</strong> ${treasuryData.status.wallet}</div>
                    <div><strong>Network:</strong> ${treasuryData.status.network}</div>
                    <div><strong>1inch Router:</strong> ${treasuryData.status.contracts.oneinchRouter}</div>
                    <div><strong>Last Updated:</strong> ${new Date(treasuryData.status.timestamp).toLocaleString()}</div>
                `;
            }
        }
        
        function updateBalances() {
            const balancesDiv = document.getElementById('balances');
            if (treasuryData.status && treasuryData.status.balances) {
                let html = '';
                for (const [token, data] of Object.entries(treasuryData.status.balances)) {
                    if (!data.error) {
                        const balance = parseFloat(data.balance).toFixed(6);
                        html += `
                            <div class="balance-item">
                                <span class="token-name">${token}</span>
                                <span class="token-balance">${balance}</span>
                            </div>
                        `;
                    }
                }
                balancesDiv.innerHTML = html || '<div class="loading">No balances available</div>';
            }
        }
        
        function updateTransactions() {
            const transactionsDiv = document.getElementById('transactions');
            let html = '';
            
            if (treasuryData.executed && treasuryData.executed.success) {
                html += `
                    <div class="transaction">
                        <div><strong>Real 1inch Swap</strong></div>
                        <div>WMATIC Received: ${treasuryData.executed.swapDetails.wmaticReceived}</div>
                        <div class="transaction-hash">
                            <a href="${treasuryData.executed.polygonscanUrl}" target="_blank" class="transaction-link">
                                ${treasuryData.executed.transactionHash}
                            </a>
                        </div>
                        <div>Block: ${treasuryData.executed.blockNumber} | Gas: ${treasuryData.executed.gasUsed}</div>
                    </div>
                `;
            }
            
            if (treasuryData.swap && treasuryData.swap.success) {
                html += `
                    <div class="transaction">
                        <div><strong>${treasuryData.swap.fromToken} ‚Üí ${treasuryData.swap.toToken}</strong></div>
                        <div class="transaction-hash">
                            <a href="https://polygonscan.com/tx/${treasuryData.swap.transactionHash}" target="_blank" class="transaction-link">
                                ${treasuryData.swap.transactionHash}
                            </a>
                        </div>
                        <div>Block: ${treasuryData.swap.blockNumber}</div>
                    </div>
                `;
            }
            
            transactionsDiv.innerHTML = html || '<div class="loading">No transactions available</div>';
        }
        
        function updateLimitOrders() {
            const ordersDiv = document.getElementById('limitOrders');
            let html = '';
            
            if (treasuryData.order && treasuryData.order.success) {
                html += `
                    <div class="transaction">
                        <div><strong>${treasuryData.order.fromToken} ‚Üí ${treasuryData.order.toToken}</strong></div>
                        <div class="transaction-hash">Order Hash: ${treasuryData.order.orderHash.substring(0, 20)}...</div>
                        <div>Created: ${new Date(treasuryData.order.createdAt).toLocaleString()}</div>
                        <div><strong>Status:</strong> <span style="color: #38a169;">Ready for Filling</span></div>
                    </div>
                `;
            }
            
            ordersDiv.innerHTML = html || '<div class="loading">No limit orders available</div>';
        }
        
        function updateTWAPStrategies() {
            const twapDiv = document.getElementById('twapStrategies');
            twapDiv.innerHTML = '<div class="loading">TWAP strategies coming soon...</div>';
        }
        
        async function refreshData() {
            document.querySelectorAll('.loading').forEach(el => {
                el.textContent = 'Refreshing...';
            });
            await loadData();
        }
        
        async function executeDemo() {
            const btn = event.target;
            btn.textContent = '‚è≥ Executing...';
            btn.disabled = true;
            
            try {
                // This would trigger the backend to execute a demo operation
                console.log('Demo execution requested');
                setTimeout(() => {
                    btn.textContent = 'üöÄ Execute Demo';
                    btn.disabled = false;
                    refreshData();
                }, 3000);
            } catch (error) {
                console.error('Demo execution failed:', error);
                btn.textContent = '‚ùå Failed';
                setTimeout(() => {
                    btn.textContent = 'üöÄ Execute Demo';
                    btn.disabled = false;
                }, 2000);
            }
        }
        
        // Load data on page load
        loadData();
        
        // Auto-refresh every 30 seconds
        setInterval(loadData, 30000);
    </script>
</body>
</html>
